          <p class="ion-text-right"><ion-badge color="success">R$149,90</ion-badge></p>

      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card style="border-radius: 10px">

  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-card style="border-radius: 10px">

    </ion-col>
    <ion-col size="6">
      <ion-card style="border-radius: 10px">
        <img style="height: 116px; width: 116px;" src="https://image-cdn.hypb.st/https%3A%2F%2Fbae.hypebeast.com%2Ffiles%2F2021%2F02%2Fcartier-love-bracelet-the-culture-of-design-campaign-jewelry-where-to-buy-5.jpg?w=1600&cbr=1&q=90&fit=max" alt="anel do poder">

</ion-content>
